<h1>Livros</h1>

<table *ngIf="responseLivros">
    <thead>
        <td>Nome</td>
        <td>Categoria</td>
        <td>...</td>
    </thead>
    <tbody>
        <tr *ngFor="let livro of responseLivros.data">
            <td>{{livro.nome}}</td>
            <td>{{livro.categoria}}</td>
            <td>
                <a routerLink="/livros/update/{{livro.id}}">Editar </a>
                <a routerLink="/livros/delete/{{livro.id}}"> Remover</a>
            </td>
        </tr>
    </tbody>
</table>
