<mat-toolbar>
    <mat-toolbar-row style="font-size:1 5rem; height: 80px;">
      <span>CRUD Livros</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary"><a routerLink="/livros/create">Adicionar livro</a></button>
      <button mat-raised-button color="primary"><a routerLink="/livros">Lista de livros</a></button>
    </mat-toolbar-row>
</mat-toolbar>
<div style="margin: 1%;">
    <mat-card class="example-card" *ngFor="let livro of responseLivros">
        <mat-card-content style="font-size:1 5rem; height: 80px;">
          <p><strong>
            Nome: {{livro.nome}}<br>
            Categoria: {{livro.categoria}}</strong>
            <button class="botao1" mat-raised-button color="primary"><a routerLink="/livros/update/{{livro.id}}">Editar </a></button>
            <button class="botao2" mat-raised-button color="primary"><a routerLink="/livros/delete/{{livro.id}}">Remover</a></button>
            </p>
        </mat-card-content>
            

      </mat-card>
</div>
