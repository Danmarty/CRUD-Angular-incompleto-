<mat-toolbar>
    <mat-toolbar-row style="font-size:1 5rem; height: 80px;">
        <span>Adicionar livro</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary"><a routerLink="/livros/create">Adicionar livro</a></button>
        <button mat-raised-button color="primary"><a routerLink="/livros">Lista de livros</a></button>
    </mat-toolbar-row>
</mat-toolbar>
<form [formGroup]="form">
    <div style="margin: 1%;">
        <mat-card>
            <mat-card-content style="font-size:1 5rem; height: 80px;">
                <mat-form-field class="example-form-field">
                    <mat-label>Nome do livro</mat-label>
                    <input matInput type="text" [value]="nome" formControlName="nome">
                </mat-form-field>
                <mat-form-field appearance="fill" class="example-form-field">
                    <mat-label>Categoria</mat-label>
                    <mat-select [formControl]="categoria" multiple>
                        <mat-option *ngFor="let categoria of categoriaList"
                        formControlName="categoria" [value]="categoria">{{categoria}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button class="botao" mat-raised-button color="primary" (click)="save()">Gravar</button>
            </mat-card-content>
        </mat-card>
    </div>
